<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WIP</title>
</head>
<body>
  <script>
    'use strict'
    function slow(x) {
        console.log(x);
        return x;
    }

    function wrapper(func) {
        let cache = new Map();

        return function(x) {
            if (cache.has(x)) {
                return cache.get(x);
            }

            let result = func(x);
            cache.set(x, result);

            return result;
        };
    }

    slow = wrapper(slow);
    console.log(slow(3));

  </script>
</body>
</html>
