<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WIP</title>
</head>
<body>
  <script>
    'use strict'
    function f(x) {
        console.log(x);
    }

    function delay(func, time) {
        return  function () {
            setTimeout(() => func.apply(this, arguments), time);
        }
    }

    f(3);
    let f1 = delay(f, 1000);
    let f2 = delay(f, 2000);
    f1(10);
    f2(20);

  </script>
</body>
</html>
