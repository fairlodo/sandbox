  function shuffleFisher(arr) {
      for (let i = arr.length - 1; i > 0; i--) {

          // i == 4, j == 3
          let j = Math.floor(Math.random() * (i + 1));

          // t == 4
          let t = arr[i];
          // arr[4] = arr[3]
          arr[i] = arr[j];
          // arr[3] = arr[4]
          arr[j] = t;
      }

      return arr;
  }

  let arr1 = [1, 2, 3];
