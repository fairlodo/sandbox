<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The stuff is totally random</title>
</head>

<body>
<input type="button" value="Do something!" onclick="change()" />
<h1>Boring header</h1>
<p>Stupid paragraph</p>

<script>
    function change() {
        const header = document.getElementsByTagName('h1').item(0);
        const paragraph = document.getElementsByTagName('p').item(0);

        header.firstChild.data = "Now that's what I call a proper header! 👍";
        paragraph.firstChild.textContent = `Here's some proper text for the paragraph. It's longer,
                                            funnier, and has more emojis 🐸 ⛑️ 🧦`;

        const newParagraph = document.createElement('p');
        newParagraph.textContent = 'ololololo';
        paragraph.parentNode.appendChild(newParagraph);
    }
</script>

</body>
</html>
